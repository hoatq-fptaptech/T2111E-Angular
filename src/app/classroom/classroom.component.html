<h2>Sĩ số lớp: {{numberOfStudents}}</h2>
<input type="number" [(ngModel)]="numberOfStudents" placeholder="Number of students" />
<button type="button" (click)="changeNumber()">Add Student</button>
<h2>Giáo viên:</h2>
<teacher [name]="teacher.name" [age]="teacher.age" [tel]="teacher.tel" [address]="teacher.address"></teacher>
<h1 [style]="color">Danh sách sinh viên lớp {{name}}:</h1>
<student *ngFor="let s of students" [name]="s.name" [tel]="s.tel"></student>
